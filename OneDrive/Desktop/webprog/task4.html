<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 12px 20px;
            margin: 5px;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu li a:hover {
            background-color: #ff9800;
            color: black;
        }
        .horizontal-menu li {
            display: inline-block;
        }
        .vertical-menu li {
            display: block;
        }
        @media (max-width: 600px) {
            .horizontal-menu li {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h2>Horizontal Navigation Menu</h2>
    <ul class="menu horizontal-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <h2>Vertical Navigation Menu</h2>
    <ul class="menu vertical-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
