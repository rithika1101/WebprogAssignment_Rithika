<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #1976d2;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Marks Report</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Riya</td>
            <td>Mathematics</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Arjun</td>
            <td>Science</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Neha</td>
            <td>English</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Karan</td>
            <td>Computer</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
