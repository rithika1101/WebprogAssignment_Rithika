<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily News Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .headline-banner {
            background-color: #b71c1c;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            margin: 20px;
            gap: 20px;
        }
        .articles {
            flex: 3;
        }
        .article {
            position: relative;
            background-color: white;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .article h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.6);
            padding: 10px;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .article-grid {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            flex: 1;
        }
        .ad {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="headline-banner">
        Breaking News Today
    </div>
    <div class="container">
        <div class="articles">
            <div class="article-grid">
                <div class="article">
                    <img src="https://via.placeholder.com/400x200" alt="News Image">
                    <h2>Global Markets Rise</h2>
                </div>
                <div class="article">
                    <img src="https://via.placeholder.com/400x200" alt="News Image">
                    <h2>Technology Updates</h2>
                </div>
            </div>
            <div class="article">
                <img src="https://via.placeholder.com/800x200" alt="News Image">
                <h2>Election Results Announced</h2>
            </div>
        </div>
        <div class="sidebar">
            <div class="ad">Advertisement 1</div>
            <div class="ad">Advertisement 2</div>
            <div class="ad">Advertisement 3</div>
        </div>
    </div>
</body>
</html>
